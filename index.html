<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
  <!-- Bootstrap -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>
  <!-- Version 5 FontAwesome -->
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.1/css/all.css' integrity='sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp' crossorigin='anonymous'>
  <!-- CSS, JS -->
  <!-- <link rel='stylesheet' href='style.css'> -->
  <script src='main.js' defer></script>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      background: #333;
      color: white;
    }
    .row{
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .row > div{
      max-width: 200px;
    }
    .card{
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div>
    <div class="row">
      <h1 class="display-4 text-center fw-bold">Converter</h1>
      <div class="col-md-2 w-wrapper">
        <h3 class="text-center">Weight</h3>
        <select class="form-select w-select" aria-label="Default select example">
          <option selected value="unselected" disabled>Select</option>
          <option value="kg" class="w-select">kg</option>
          <option value="lb" class="w-select">lbs</option>
          <option value="oz" class="w-select">oz</option>
        </select>
        <!-- <div class="w-result"></div> -->
        <form action="" class="w-form my-3">
          <div class="form-group">
            <input 
            max="999"
            id="weight-ip" 
            type="number"
            step=".1"
            class="form-control form-control-md" placeholder="Enter value..."
            >
          </div>
        </form>
        <div id="w-op-wrapper">
          <div class="card w-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 w-op"> </h5>
            </div>
          </div>
          <div class="card w-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 w-op"> </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 temp-wrapper">
        <h3 class="text-center">Temp.</h3>
        <select class="form-select temp-select" aria-label="Default select example">
          <option selected value="unselected" disabled>Select</option>
          <option value="fa" class="temp-select">°F</option>
          <option value="ce" class="temp-select">°C</option>
        </select>
        <form action="" class="temp-form my-3">
          <div class="form-group">
            <input 
            max="999" 
            id="temp-ip" 
            type="number"
            step=".1"
            class="form-control form-control-md" placeholder="Enter value..."
            >
          </div>
        </form>
        <div id="temp-op-wrapper">
          <div class="card temp-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 temp-op"> </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 speed-wrapper">
        <h3 class="text-center">Speed</h3>
        <select class="form-select speed-select" aria-label="Default select example">
          <option selected value="unselected" disabled>Select</option>
          <option value="mph" class="speed-select">mph</option>
          <option value="kph" class="speed-select">kph</option>
        </select>
        <form action="" class="speed-form my-3">
          <div class="form-group">
            <input 
            max="99" 
            maxlength="2"
            pattern="[1-9][0-9]{2}" 
            id="speed-ip" 
            type="number"
            step=".1"
            class="form-control form-control-md" placeholder="Enter value..."
            >
          </div>
        </form>
        <div id="speed-op-wrapper">
          <div class="card speed-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 speed-op"> </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 shoes-wrapper">
        <h3 class="text-center">Shoe Size</h3>
        <select class="form-select" id="shoes-select" aria-label="Default select example">
          <option selected value="unselected" disabled>Select</option>
          <option value="US_Men" class="shoes-select">US_Men</option>
          <option value="US_Women" class="shoes-select">US_Women</option>
          <option value="UK" class="shoes-select">UK</option>
          <option value="Euro" class="shoes-select">Euro</option>
          <option value="cm" class="shoes-select">cm</option>
        </select>
        <form action="" class="shoes-form my-3">
          <div class="form-group">
            <input 
            max="99" 
            maxlength="2"
            pattern="[1-9][0-9]{2}" 
            id="shoes-ip" 
            type="number"
            step=".5" 
            class="form-control form-control-md" placeholder="Enter value..."
            >
          </div>
        </form>
        <div id="shoes-op-wrapper">
          <div class="card shoes-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 shoes-op"> </h5>
            </div>
          </div>
          <div class="card shoes-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 shoes-op"> </h5>
            </div>
          </div>
          <div class="card shoes-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 shoes-op"> </h5>
            </div>
          </div>
          <div class="card shoes-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 shoes-op"> </h5>
            </div>
          </div>
          <p class="mb-1 text-center">This is just a referrence.</p>
        </div>
      </div>
      <div class="col-md-2 time-wrapper">
        <h3 class="text-center">Time</h3>
        <select class="form-select" id="time-select" aria-label="Default select example">
          <option selected value="unselected" disabled>Select</option>
          <option value="JP" class="time-select">JP</option>
          <option value="US_PST" class="time-select">US PST</option>
          <option value="US_MST" class="time-select">US MST</option>
          <option value="US_CST" class="time-select">US CST</option>
          <option value="US_EST" class="time-select">US EST</option>
          <option value="UK" class="time-select">UK</option>
        </select>
        <form action="" class="time-form my-3">
          <div class="form-group">
            <input 
            id="time-ip" 
            type="time"
            min="00:00" max="23:59"
            class="form-control form-control-md" placeholder="Enter value..."
            >
          </div>
        </form>
        <div id="time-op-wrapper">
          <div class="card time-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 time-op"> </h5>
            </div>
          </div>
          <div class="card time-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 time-op"> </h5>
            </div>
          </div>
          <div class="card time-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 time-op"> </h5>
            </div>
          </div>
          <div class="card time-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 time-op"> </h5>
            </div>
          </div>
          <div class="card time-card py-2 px-3 text-white mb-2">
            <div class="card-block">
              <h5 class="mb-0 time-op"> </h5>
            </div>
          </div>
        </div>
        <p id="summerTimeOnOff" class="text-center"></p>
      </div>
    </div>
  </div>
</body>
</html>
